<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="converter">
            <h1>Currency Calculator</h1>
            <div class="converter__item">
                <input class="converter__input" type="text" placeholder="0">
                <div class="selectbox">
                    <div class="selectbox__selected">
                        <span>UAH</span>
                        <div class="selectbox__arrow"></div>
                    </div>
                    <div class="selectbox__list-wrap">
                        <ul class="selectbox__list">
                            <li class="active">UAH</li>
                            <li>USD</li>
                            <li>EUR</li>
                            <li>PLN</li>
                            <li>GBP</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="converter__item">
                <input class="converter__input" type="text" placeholder="0">
                <div class="selectbox">
                    <div class="selectbox__selected">
                        <span>UAH</span>
                        <div class="selectbox__arrow"></div>
                    </div>
                    <div class="selectbox__list-wrap">
                        <ul class="selectbox__list">
                            <li class="active">UAH</li>
                            <li>USD</li>
                            <li>EUR</li>
                            <li>PLN</li>
                            <li>GBP</li>
                        </ul>
                    </div>
                </div>
            </div>
           
            
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
